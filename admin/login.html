<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GambleCodez Admin Login</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff00ea, #00eaff, #ffea00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #333;
      width: 320px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff00ea;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GambleCodez Admin</h1>
  <p>Redeem today, flex tomorrow</p>
  <div class="box">
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</body>
</html>
