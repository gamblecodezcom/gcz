# GambleCodez Admin Portal Nginx Configuration
# File: /etc/nginx/sites-available/gamble-codez.com

upstream gamblecodez_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gamble-codez.com www.gamble-codez.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gamble-codez.com www.gamble-codez.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/gamble-codez.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gamble-codez.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/gamble-codez.com-access.log;
    error_log /var/log/nginx/gamble-codez.com-error.log warn;

    # Root directory for static admin panel
    root /root/upload/sites/gamblecodez/admin;
    index index.html;

    # Max upload size
    client_max_body_size 10M;

    # Admin Panel (Static Files)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints - proxy to Node.js
    location /api/ {
        proxy_pass http://gamblecodez_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # Telegram Webhook
    location /webhook {
        proxy_pass http://gamblecodez_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 30s;

        # Only allow Telegram IPs (update as needed)
        # allow 149.154.160.0/20;
        # allow 91.108.4.0/22;
        # deny all;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://gamblecodez_api;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Block common exploit attempts
    location ~* (eval|base64_decode|system|exec|passthru|shell_exec) {
        deny all;
    }
}
