<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Bug Reports â€“ Admin</title><style>body{background:#0d0d0d;color:#fff;font-family:Arial,sans-serif;padding:20px;}h1{text-align:center;margin-bottom:20px;}table{width:100%;border-collapse:collapse;margin-top:20px;}th,td{padding:10px;border-bottom:1px solid #333;}th{background:#111;}tr:hover{background:#1a1a1a;}button{padding:6px 10px;border:none;border-radius:4px;cursor:pointer;font-weight:bold;}.fixed{background:#0f7;color:#000;}.progress{background:#ff0;color:#000;}.ignore{background:#f33;color:#fff;}</style></head><body><h1>Bug Reports</h1><table id="bugTable"><thead><tr><th>ID</th><th>Surface</th><th>Type</th><th>Severity</th><th>Description</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody></table><script>async function loadBugs(){const res=await fetch("/api/bug-report/all");const data=await res.json();const tbody=document.querySelector("#bugTable tbody");tbody.innerHTML="";data.forEach(bug=>{const row=document.createElement("tr");row.innerHTML=`<td>${bug.id}</td><td>${bug.surface}</td><td>${bug.issue_type}</td><td>${bug.severity}</td><td>${bug.description}</td><td>${bug.status}</td><td><button class="fixed" onclick="mark(${bug.id}, 'fixed')">Fixed</button><button class="progress" onclick="mark(${bug.id}, 'in-progress')">In Progress</button><button class="ignore" onclick="mark(${bug.id}, 'ignored')">Ignore</button></td>`;tbody.appendChild(row);});}async function mark(id,status){await fetch("/api/bug-report/status",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({id,status})});loadBugs();}loadBugs();</script></body></html>
